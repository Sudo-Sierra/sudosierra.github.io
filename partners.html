  <script>
    AOS.init();

    window.onscroll = function () { onScroll() };

    function onScroll() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("globalNav").style.backgroundColor = "rgba(0,0,0,0.4)";
        document.getElementById("globalNav").style.borderBottom = "1px solid rgba(255,255,255, 0.4";
        document.getElementById("globalNav").style.padding = "20px 0";
        document.getElementById("globalNavImg").style.height = "20px";
      }

      else {
        document.getElementById("globalNav").style.backgroundColor = "rgba(0,0,0,0)";
        document.getElementById("globalNav").style.border = "none";
        document.getElementById("globalNav").style.padding = "45px 0";
        document.getElementById("globalNavImg").style.height = "25px";
      }
    }

    if (window.webpage.engine.blink) {
          window.__forceSmoothscrollAnchorPolyfill__ = true;
}
